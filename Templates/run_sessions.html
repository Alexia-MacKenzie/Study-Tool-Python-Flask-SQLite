<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title> Revision Tracker </title>
        <link rel="stylesheet" type="text/css" href="styles.css"/>
    </head>
    <body> 

        <nav>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('view') }}">View Sessions</a></li>
        <li><a href="{{ url_for('run') }}">Run Sessions</a></li>
        </nav>

        <h3>Focus Timer</h3>
            <form action="{{ url_for('start_session') }}" method="post" style="display:inline;">
                <button type="submit">Start Session</button>
            </form>

            <form action="{{ url_for('end_session') }}" method="post" style="display:inline;">
                <button type="submit">Finish Session</button>
            </form>
        
            <section class="container">
                <div class="watch">
                    <h3 id="watch">00:00:00:00</h3>
                </div>
            </section>
        <script src="script.js"></script>
    </body>
