<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title> Revision Tracker </title>
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

    </head>
    <body> 

        <nav>
        <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('view') }}">View Sessions</a></li>
        <li><a href="{{ url_for('run') }}">Run Sessions</a></li>
        </ul>
        </nav>

        <div class="timer_card">
        <h1>Focus Timer</h1>


                    
            <form id="start_form" action="{{ url_for('start_session') }}" method="post" style="display:inline;">
                <label id="duration_label" for="duration">Planned Duration (minutes):</label>
                <input type="number" name="duration" id="duration" min="1" required>

                <label id="topic_label" for="topic">Topic:</label>
                <input type="text" name="topic" id="topic" placeholder="e.g., Maths Chapter 1">

            </form>

            <form id="end_form" action="{{ url_for('end_session') }}" method="post" style="display:inline;"></form>
        </div>

            <div class="progress_bar">
            <h2>Session Progress:</h2>
            <progress id="session_bar" value="0" max="1"></progress>
            <span id="progress_text">0%</span>
            </div>

            <div class="controls">
                <button type="submit" form="start_form" class="start_button">Start Session</button>
                <button type="submit" form="end_form" class="end_button">Finish Session</button>
            </div>
    <script>
        const PROGRESS_URL = "{{ url_for('current_duration') }}";
    </script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    </body>

</html>
